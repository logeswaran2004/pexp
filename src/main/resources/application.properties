spring.application.name=PEXP

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/pexp_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=loges2004
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.root=INFO
logging.level.com.pexp=DEBUG



# Optional: change base path
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*

# Logging health checks
management.endpoint.health.show-details=always


